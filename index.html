<!DOCTYPE html> 
<head> 
	<title>Mausam Vani App</title> 
	<link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
	<link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> 
	<link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> 
	<link rel="stylesheet" href= "https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
	<link rel="stylesheet" href="style.css">
</head> 
<body> 
	<div class="container mt-5"> 
		<div class="card mx-auto text-center p-4 shadow-lg rounded-3 animate__animated animate__fadeInDown" 
			style="background: rgba(63, 62, 62, 0.616); max-width: 400px; backdrop-filter: blur(4px);"> 
			<h2 class="card-title mb-4 display-5 fw-bold"
				style="font-family: Cursive; color: rgb(17, 181, 231);"> 
				Mausam Vani
			</h2> 
			<div class="mb-3"> 
				<label for="city-input" class="form-label visually-hidden"> 
					Enter City
				</label> 
				<div class="input-group"> 
					<input type="text" class="form-control form-control-lg" id="city-input" placeholder="Enter City"> 
					<button class="btn btn-primary" onclick="getWeather()" style="background-color: #f30808; border-color: #181717;"> 
						Press it 
					</button> 
				</div> 
			</div> 
			<div id="weather-info"
				class="mt-4 d-none animate__animated animate__fadeIn"> 
				<h3 id="city-name" class="mb-0 fs-7 fw-bold" style="color: #f4f741;"></h3> 
				<p id="date" class="mb-3 fs-6" style="color: white;"></p> 
				<img id="weather-icon" class="mb-3" alt="Weather Icon" style="width: 90px; height: 90px;"> 
				<p id="temperature" class="mb-1 fs-2 text-white fw-bold" ></p> 
				<p id="description" class="mb-3 fs-4 text-white " ></p> 
				<p id="wind-speed" class="fs-5 text-white"></p> 
				<div id="extra-info" class="mt-4"> 
				</div> 
			</div> 
		</div> 
	</div> 
	<script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"> </script> 
	<script src= "https://code.jquery.com/jquery-3.6.0.min.js"> </script> 
	<script src= "https://momentjs.com/downloads/moment.min.js"> </script> 
	<script src="script.js"></script> 
</body> 

</html>
